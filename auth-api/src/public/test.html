<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/auth/v1/login" method="post">
    <div>
        <label>Username:</label>
        <input name="username" type="text"/>
    </div>
    <div>
        <label>Password:</label>
        <input name="password" type="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>

    </div>
</form>

</body>
</html>

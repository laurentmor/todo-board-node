name: Deploy Gatsby Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  services:
    #DB service to support
    mongodb:
      image: mongo:3.4.23
      ports:
        - 27017:27017

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: 10.x

      - name: check that every files were checked out
        working-directory: ${{ github.workspace }}/todo-api
        run: ls -la

      - name: Install dependencies
        working-directory: ${{ github.workspace }}/todo-api
        run: |
          npm ci

      - name: Build source with babel support
        working-directory: ${{ github.workspace }}/todo-api
        run: |
          npm run build

      - name: perform API sanity check
        working-directory: ${{ github.workspace }}/todo-api
        run: |
          cd lib && ls -la
          npm run check
